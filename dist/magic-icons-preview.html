<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- magic-icons</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="undefined">
    <style>
        .info {
            padding: 0 20px;
        }

        .flex-tb {
            display: flex;
            flex-flow: wrap;
            margin-bottom: 150px;
        }

        .flex-tb > section {
            display: flex;
            flex-flow: column;
            flex: 0 0 240px;
            align-items: center;
            margin-bottom: 50px;
        }

        .flex-tb > section > header {
            height: 30px;
            outline: none;
        }

        .flex-tb i {
            font-size: 40px;
            line-height: 1;
            display: block;
        }

        .flex-tb div:hover {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
        }

        .flex-tb div:hover > i {
            font-size: 200px;
        }
        body{
            background: #ddd;
        }
    </style>
<body>
    <div class="info">
        <h3>magic-icons (8)</h3>
        <div>Class name prefix: mi-</div>
    </div>
    <hr/>
    <div class="flex-tb">
      <section>
  <header>mi-bookmark</header>
  <div><i class="mi-bookmark"></i></div>
</section>
<section>
  <header>mi-calendar</header>
  <div><i class="mi-calendar"></i></div>
</section>
<section>
  <header>mi-camera</header>
  <div><i class="mi-camera"></i></div>
</section>
<section>
  <header>mi-chat</header>
  <div><i class="mi-chat"></i></div>
</section>
<section>
  <header>mi-check</header>
  <div><i class="mi-check"></i></div>
</section>
<section>
  <header>mi-state-beinvited</header>
  <div><i class="mi-state-beinvited"></i></div>
</section>
<section>
  <header>mi-success</header>
  <div><i class="mi-success"></i></div>
</section>
<section>
  <header>mi-warning</header>
  <div><i class="mi-warning"></i></div>
</section>
    </div>
</body>
</html>
